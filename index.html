<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Planner</title>
    <script type="module">
        import * as pyc from './__target__/toTranscrypt.js'; 
        window.pyc = pyc
    </script>
    <script type="text/javascript">
        function goToBottom() {
            window.scrollTo(0, document.body.scrollHeight);
        }
        function goToTop() {
            document.documentElement.scrollTop = 0;
        }
        function run() {
            const output = "GAME START\n\n" + pyc.main();
            document.getElementById('outputShow').innerText = output;
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="run()">
    <button onclick="run()">Redo</button>
    <button onclick="goToBottom()">Jump to bottom</button>
    <p id="outputShow"></p>
    <button onclick="goToTop()">Jump to top</button>
</html>
